<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/lib/loading.min.css">
    <title>Skill Bootcamp | Dashboard</title>
</head>
<body>
    <script>
        
        if (localStorage.getItem("isAuthorized") != "true") {
            window.location.replace('../../skill-bootcamp/');
            //window.location.replace('../../');
        }

        if (localStorage.getItem("user") === "student") {
            window.location.replace('student/dashboard.html');
        } else if (localStorage.getItem("user") === "lecturer") {
            window.location.replace('lecturer/dashboard.html');
        }


    </script>
</body>
</html>
